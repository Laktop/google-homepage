<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="reset_file" href="reset.css">
    <title>google homepage</title>
</head>
<style>
    a {
        color: black;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    header {
        display: grid;
        background-color: silver;
    }
    #gmail {
        background-color: pink;
        grid-column: 1 / 2;
        grid-row: 1 / 2;
    }
    #images {
        background-color: blue;
        grid-column: 2 / 3;
        grid-row: 1 / 2;
    }
</style>
<body>
    <header>
        <a class="top_right" id="gmail" href="#">Gmail</a>
        <a class="top_right" id="images" href="#">Images</a>
    </header>
</body>
</html>
